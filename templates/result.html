<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated AI Use Cases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        pre {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap; /* Ensures long lines wrap */
            word-wrap: break-word; /* Breaks long words for small screens */
            font-size: 1rem;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            text-decoration: none;
            color: #ffffff;
            background-color: #0056b3;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #003d7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated AI Use Cases</h1>
        <pre>{{ result }}</pre>
        <div class="btn-container">
            <a href="/" class="btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
